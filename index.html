<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Tracker</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111827">

<style>
:root{
    --bg:#f4f5f7;
    --card:#ffffff;
    --border:#e5e7eb;
    --primary:#111827;
    --success:#16a34a;
    --fail:#dc2626;
    --text:#111827;
}

body.dark{
    --bg:#0f172a;
    --card:#1e293b;
    --border:#334155;
    --primary:#f1f5f9;
    --text:#f1f5f9;
}

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
}

body{
    background:var(--bg);
    padding:16px;
    color:var(--text);
    transition:0.3s ease;
}

.container{
    max-width:700px;
    margin:auto;
}

h1{
    text-align:center;
    margin-bottom:10px;
    font-weight:600;
}

.top-bar{
    display:flex;
    justify-content:flex-end;
    margin-bottom:15px;
}

.card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:16px;
    padding:18px;
    margin-bottom:18px;
    transition:0.3s ease;
}

.card:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(0,0,0,0.06);
}

input[type="text"]{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid var(--border);
    margin-bottom:14px;
    background:transparent;
    color:var(--text);
}

.days-selector{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
    gap:10px;
    font-size:14px;
    margin-bottom:14px;
}

.days-selector label{
    display:flex;
    align-items:center;
    gap:6px;
}

button{
    width:100%;
    padding:12px;
    background:var(--primary);
    color:var(--bg);
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.2s ease;
}

button:hover{transform:scale(1.02);}
button:active{transform:scale(0.96);}

.toggle-dark{
    width:auto;
    padding:6px 12px;
    font-size:13px;
}

/* Week navigation FIXED */
.week-nav{
    display:grid;
    grid-template-columns:auto 1fr auto;
    align-items:center;
    gap:10px;
    margin-bottom:16px;
}

.week-nav span{
    text-align:center;
    font-weight:500;
}

.week-nav button{
    width:auto;
    padding:6px 12px;
    font-size:13px;
}

.week{
    display:flex;
    flex-direction:column;
    gap:14px;
}

.day{
    border:1px solid var(--border);
    border-radius:12px;
    padding:12px;
}

.day h3{
    margin-bottom:8px;
}

.task{
    display:flex;
    align-items:center;
    gap:6px;
    font-size:14px;
    margin-bottom:6px;
}

.task span{
    flex:1;
}

.task.done span{
    text-decoration:line-through;
    color:var(--success);
}

.task.failed span{
    text-decoration:line-through;
    color:var(--fail);
}

.task button{
    padding:4px 8px;
    font-size:11px;
    background:transparent;
    border:1px solid var(--border);
    border-radius:6px;
    color:var(--text);
}

/* Responsive Chart */
.chart-wrapper{
    position:relative;
    width:100%;
    max-width:320px;
    margin:auto;
}

canvas{
    width:100%;
    height:auto;
}

.percentage{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:28px;
    font-weight:600;
}

@media(max-width:480px){
    body{padding:12px;}
    .card{padding:14px;}
}
</style>
</head>

<body>
<div class="container">

<h1>Weekly Tracker</h1>

<div class="top-bar">
<button class="toggle-dark" onclick="app.toggleDark()">ðŸŒ™ Modo oscuro</button>
</div>

<div class="card">
<input type="text" id="taskInput" placeholder="Nueva tarea">

<div class="days-selector">
<label><input type="checkbox" value="monday"> Lunes</label>
<label><input type="checkbox" value="tuesday"> Martes</label>
<label><input type="checkbox" value="wednesday"> MiÃ©rcoles</label>
<label><input type="checkbox" value="thursday"> Jueves</label>
<label><input type="checkbox" value="friday"> Viernes</label>
<label><input type="checkbox" value="saturday"> SÃ¡bado</label>
<label><input type="checkbox" value="sunday"> Domingo</label>
</div>

<button id="addTaskBtn">Agregar tarea</button>
</div>

<div class="card">
<div class="week-nav">
<button onclick="app.changeWeek(-1)">Anterior</button>
<span id="weekLabel"></span>
<button onclick="app.changeWeek(1)">Siguiente</button>
</div>

<div class="week" id="weekContainer"></div>
</div>

<div class="card">
<h3 style="text-align:center;margin-bottom:12px;">Rendimiento semanal</h3>
<div class="chart-wrapper">
<canvas id="statsChart"></canvas>
<div class="percentage" id="percentage">0%</div>
</div>
</div>

</div>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
}

class App{
constructor(){
this.habits=JSON.parse(localStorage.getItem('habits'))||[];
this.weeklyProgress=JSON.parse(localStorage.getItem('weeklyProgress'))||{};
this.darkMode=localStorage.getItem('darkMode')==="true";
this.currentDate=new Date();

if(this.darkMode) document.body.classList.add('dark');

this.labels={
monday:"Lunes",tuesday:"Martes",wednesday:"MiÃ©rcoles",
thursday:"Jueves",friday:"Viernes",
saturday:"SÃ¡bado",sunday:"Domingo"
};

document.getElementById('addTaskBtn')
.addEventListener('click',()=>this.addHabit());

this.render();
}

toggleDark(){
document.body.classList.toggle('dark');
this.darkMode=!this.darkMode;
localStorage.setItem('darkMode',this.darkMode);
}

getWeekStart(date){
const d=new Date(date);
const day=d.getDay();
const diff=d.getDate()-((day+6)%7);
return new Date(d.setDate(diff));
}

changeWeek(offset){
this.currentDate.setDate(this.currentDate.getDate()+offset*7);
this.render();
}

getWeekKey(date){
const year=date.getFullYear();
const start=this.getWeekStart(date);
return year+"-"+start.toDateString();
}

save(){
localStorage.setItem('habits',JSON.stringify(this.habits));
localStorage.setItem('weeklyProgress',JSON.stringify(this.weeklyProgress));
}

addHabit(){
const input=document.getElementById('taskInput');
const text=input.value.trim();
if(!text)return;

const selected=document.querySelectorAll('.days-selector input:checked');
if(selected.length===0)return;

const id=Date.now().toString();
const days=[...selected].map(cb=>cb.value);

this.habits.push({id,text,days,deletedFrom:null});
selected.forEach(cb=>cb.checked=false);
input.value="";
this.save();
this.render();
}

deleteHabitFromNow(id){
const weekKey=this.getWeekKey(this.currentDate);
const habit=this.habits.find(h=>h.id===id);
if(!habit)return;
habit.deletedFrom=weekKey;
this.save();
this.render();
}

setStatus(habitId,day,status){
const weekKey=this.getWeekKey(this.currentDate);
if(!this.weeklyProgress[weekKey])this.weeklyProgress[weekKey]={};
if(!this.weeklyProgress[weekKey][habitId])this.weeklyProgress[weekKey][habitId]={};
this.weeklyProgress[weekKey][habitId][day]=status;
this.save();
this.render();
}

getStatus(habitId,day){
const weekKey=this.getWeekKey(this.currentDate);
return this.weeklyProgress?.[weekKey]?.[habitId]?.[day]||"pending";
}

isHabitVisible(habit){
if(!habit.deletedFrom)return true;
return this.getWeekKey(this.currentDate)<habit.deletedFrom;
}

stats(){
let done=0,failed=0;
const weekKey=this.getWeekKey(this.currentDate);
const weekData=this.weeklyProgress[weekKey]||{};
Object.values(weekData).forEach(days=>{
Object.values(days).forEach(status=>{
if(status==="done")done++;
if(status==="failed")failed++;
});
});
return{done,failed};
}

animatePercentage(target){
const el=document.getElementById('percentage');
let current=0;
const step=()=>{
if(current<=target){
el.innerText=current+"%";
current++;
requestAnimationFrame(step);
}
};
step();
}

drawChart(){
const canvas=document.getElementById('statsChart');
const ctx=canvas.getContext('2d');
const size=canvas.offsetWidth;
canvas.width=size;
canvas.height=size;

ctx.clearRect(0,0,size,size);

const{done,failed}=this.stats();
const total=done+failed;

if(total===0){
this.animatePercentage(0);
return;
}

const percent=Math.round((done/total)*100);
this.animatePercentage(percent);

const doneAngle=(done/total)*Math.PI*2;

ctx.beginPath();
ctx.moveTo(size/2,size/2);
ctx.arc(size/2,size/2,size/2-10,0,doneAngle);
ctx.fillStyle="#16a34a";
ctx.fill();

ctx.beginPath();
ctx.moveTo(size/2,size/2);
ctx.arc(size/2,size/2,size/2-10,doneAngle,Math.PI*2);
ctx.fillStyle="#dc2626";
ctx.fill();
}

render(){
const weekStart=this.getWeekStart(this.currentDate);
const weekEnd=new Date(weekStart);
weekEnd.setDate(weekStart.getDate()+6);

document.getElementById('weekLabel').innerText=
`${weekStart.toLocaleDateString()} - ${weekEnd.toLocaleDateString()}`;

const container=document.getElementById('weekContainer');
container.innerHTML='';

Object.keys(this.labels).forEach(day=>{
const div=document.createElement('div');
div.className='day';
div.innerHTML=`<h3>${this.labels[day]}</h3>`;

this.habits.filter(h=>h.days.includes(day)&&this.isHabitVisible(h))
.forEach(habit=>{
const status=this.getStatus(habit.id,day);
const t=document.createElement('div');
t.className='task';
if(status==="done")t.classList.add('done');
if(status==="failed")t.classList.add('failed');

t.innerHTML=`
<input type="checkbox" ${status==="done"?"checked":""}>
<input type="checkbox" ${status==="failed"?"checked":""}>
<span>${habit.text}</span>
<button>Eliminar</button>
`;

const checks=t.querySelectorAll('input');
checks[0].addEventListener('change',()=>this.setStatus(habit.id,day,"done"));
checks[1].addEventListener('change',()=>this.setStatus(habit.id,day,"failed"));
t.querySelector('button')
.addEventListener('click',()=>this.deleteHabitFromNow(habit.id));

div.appendChild(t);
});

container.appendChild(div);
});

this.drawChart();
}
}

const app=new App();
</script>

</body>
</html>
